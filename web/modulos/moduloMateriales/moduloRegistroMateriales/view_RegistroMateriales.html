<center>
    <div class="card col-lg-6 m-4" style="border-color: white;">
        <h2 class="text-center p-4">Gestión de Materiales</h2>
        <div class="row g-3" style="padding-bottom: 50px;">
            <div class="col-lg-12 d-flex" style="min-width: 100%;">
                <div class="input-group">
                    <input id="txtNumUnico" type="text"  required class="input" disabled>
                    <label for="txtNumUnico" class="input-label">N.° unico de Material:</label>
                 
                </div>
                <div class="input-group">
                    <input id="txtNombre" type="text" required class="input">                    
                    <label for="txtNombre" class="input-label">Nombre(s):</label>
                </div>
            </div>
            <div class="col-lg-12 d-flex mt-3" style="min-width: 100%;">
                <div class="input-group">
                    <input id="txtPrecioC" type="number" required class="input" > 
                    <label for="txtPrecioC" class="input-label">Precio de Compra:</label>
                </div> 
                <div class="input-group">
                    <input id="txtPrecioV" type="number" required class="input" maxlength="10" >
                    <label for="txtPrecioV" class="input-label">Precio de venta:</label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-primary btn-lg" onclick="moduloMateriales.addMaterial();" id="btnAdd"><img src="../recursos/menu/plus.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Registrar</button>
            <button class="mt-2 btn btn-danger btn-lg" onclick="moduloMateriales.clean();" id="btnClean"><img src="../recursos/menu/eraser.svg" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Limpiar</button>

        </div>
    </div>
</center>
