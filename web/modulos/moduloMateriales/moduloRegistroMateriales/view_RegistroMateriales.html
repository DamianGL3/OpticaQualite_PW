<center>
    <div class="card col-lg-12 m-4 p-4" style="border-color: white;">
        <h2 class="text-center p-4">Gestión de Materiales</h2>
        <div class="row g-3" style="padding-bottom: 50px;">
            <div class="col-lg-12 d-flex" style="min-width: 100%;">
                <div class="col-md-6 d-flex">
                    <label for="txtNumUnico" class="mt-2 col-lg-5">Número unico de Material:</label>
                    <input id="txtNumUnico" type="text"  readonly class="mt-2" disabled>
                </div>
                <div class="col-md-6 d-flex">
                    <label for="txtNombre" class="mt-2 col-lg-5">Nombre(s):</label>
                    <input id="txtNombre" type="text"  class="mt-2">
                </div>
            </div>
            <div class="col-lg-12 d-flex" style="min-width: 100%;">
                <div class="col-md-6 d-flex">
                    <label for="txtPrecioC" class="mt-2 col-lg-5">Precio de Compra:</label>
                    <input id="txtPrecioC" type="number" class="mt-2" > 
                </div> 
                <div class="col-md-6 d-flex">
                    <label for="txtPrecioV" class="mt-2 col-lg-5">Precio de venta:</label>
                    <input id="txtPrecioV" type="number"  type="number" class="mt-2" maxlength="10" >
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-primary btn-lg" onclick="moduloMateriales.addMaterial();" id="btnAdd"><img src="../recursos/menu/plus.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Registrar</button>
            <button class="mt-2 btn btn-danger btn-lg" onclick="moduloMateriales.clean();" id="btnClean"><img src="../recursos/menu/eraser.svg" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Limpiar</button>

        </div>
    </div>
</center>
