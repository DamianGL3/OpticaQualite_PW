<center>
    <div class="card col-lg-5 m-4 p-4" style="border-color: white;">
        <h2 class="text-center">Gestión de Materiales</h2>
        <div class="row g-3" style="padding-bottom: 50px;">
            <div class="col-md-6">
                <label for="txtNumUnico" class="mt-2" >Número unico de Material</label>
                <input id="txtNumUnico" type="text"  readonly class="mt-2" disabled>
            </div>
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2">Nombre(s):</label>
                <input id="txtNombre" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtPrecioC" class="mt-2 col-12">Precio de Compra</label>
                <input id="txtPrecioC" type="number" type="number" class="mt-2" > 
            </div> 
            <div class="col-md-6">
                <label for="txtPrecioV" class="mt-2">Precio de venta</label>
                <input id="txtPrecioV" type="number"  type="number" class="mt-2" maxlength="10" >
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-success btn-lg" onclick="moduloMateriales.addMaterial();" id="btnAdd">Registrar</button>
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloMateriales.clean();" id="btnClean">Limpiar</button>

        </div>
    </div>
</center>
