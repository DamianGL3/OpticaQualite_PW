<div class="card col-lg-12" style="margin-bottom: 10px; border-color: white;">
    <center>
        <div class="d-flex m-3">
            <label for="txtBuscarAccesorio" class="form-label mx-3" style="border-style: solid; border-color: white;">Buscar Accesorio</label>
            <input type="text" id="txtBuscarAccesorio" placeholder="Ingrese cualquier campo...">
            <button class="btn btn-primary mx-2" onclick="moduloAccesorios.searchAccesorio();">Buscar</button>
            <button class="btn btn-danger mx-2" onclick="moduloAccesorios.loadTabla(), moduloArmazones.boton()">Borrar Filtro</button>
        </div>
        <table class="table table-hover">
            <thead class="table">
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio de Compra</th>
                    <th>Precio de Venta</th>
                    <th>Existencias</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="tblAccesorio">

            </tbody>
        </table>
    </center>
</div>
