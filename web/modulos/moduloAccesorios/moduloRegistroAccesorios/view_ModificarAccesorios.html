<center>
    <div class="card col-lg-5 m-4 p-4" style="border-color: white;">
        <h2 class="text-center">Modificación de Accesorio</h2>
        <div class="row g-3" style="padding-bottom: 50px;">
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2 ">Nombre:</label>
                <input id="txtNombre" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtMarca" class="mt-2">Marca</label>
                <input id="txtMarca" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtPrecioC" class="mt-2">Precio de Compra:</label>
                <input id="txtPrecioC" type="number"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtPrecioV" class="mt-2">Precio de Venta</label>
                <input id="txtPrecioV" type="number"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtExistencias" class="mt-2 col-12">Existencias:</label><br>
                <input id="txtExistencias" type="number"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label class="mt-2">Estátus:</label>
                <select class="form-select form-select-sm col-md-6" id="txtEstatus" name="txtEstatus" style="width: 190px; border-color: gray;">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
        </div>
        

        <div class="d-flex justify-content-around mt-2">
            <center>
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloAccesorios.clean();" id="btnClean">Limpiar</button>
            <button class="mt-2 btn btn-warning btn-lg" onclick="moduloAccesorios.updateAccesorio();" id="btnUpdate">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg" onclick="moduloAccesorios.deleteAccesorio();" id="btnDelete">Eliminar</button>
            </center>
        </div>
    </div>
</center>
