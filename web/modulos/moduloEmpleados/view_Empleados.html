<!-- Modulo de Empleados -->
<div class="container-fluid row d-flex" style="margin-top: 10px">
    <div class="card col-lg-3 m-4 p-4" style="background-color: #CAB8FF; height: 560px; width: 190px;">
        <div class="row g-3">
            <div>
                <center>
                    <img src="../recursos/LogoQT.png" style="width: 9em; height: 9em;">
                </center>
            </div>
            <button id="btnCatalogo" class="btn btn-primary mt-5 text-start" style="padding-left: 20px" onclick="moduloEmpleado.cargarModuloCatalogoEmpleados()"><img src="../recursos/menu/user.png" style="height: 1.5em; margin-right: .5em;"> Cat√°logo</button>
            <button id="btnAgregar" class="btn btn-light mt-3 text-start" style="padding-left: 20px" onclick="moduloEmpleado.cargarModuloRegistroEmpleados()"><img src="../recursos/menu/plus.png" style="height: 1.5em; margin-right: .5em;"> Agregar</button>
            <button id="btnModificar" class="btn btn-light mt-3 text-start disabled" style="padding-left: 20px" onclick="moduloEmpleado.cargarModuloModificarEmpleados()"><img src="../recursos/menu/edit.png" style="height: 1.5em; margin-right: .5em;"> Modificar</button>
            <button id="btnEliminar" class="btn btn-light mt-3 text-start disabled" style="padding-left: 20px" onclick="moduloEmpleado.deleteEmpleado()"><img src="../recursos/menu/trash.png" style="height: 1.5em; margin-right: .5em;"> Eliminar</button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px; width: 80%; min-width: 935.75px;">
        <div id="contenedor-modulo" class="d-flex m-3">
        </div>
    </div>
</div>
